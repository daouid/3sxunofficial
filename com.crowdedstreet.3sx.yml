app-id: com.crowdedstreet.3sx
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: 3sx

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network

modules:
  - name: nasm
    buildsystem: autotools
    sources:
      - type: archive
        url: https://www.nasm.us/pub/nasm/releasebuilds/2.16.03/nasm-2.16.03.tar.xz
        sha256: 1412a1c760bbd05db026b6c0d1657affd6631cd0a63cddb6f73cc6d4aa616148
    cleanup:
      - '*'

  - name: ffmpeg
    buildsystem: autotools
    config-opts:
      - --disable-all
      - --disable-autodetect
      - --disable-static
      - --enable-shared
      - --enable-avcodec
      - --enable-avformat
      - --enable-avutil
      - --enable-swresample
      - --enable-decoder=adpcm_adx
      - --enable-parser=adx
      - --enable-muxer=adx
      - --enable-pic
      - --extra-cflags=-fPIC
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-8.0.tar.xz
        sha256: b2751fccb6cc4c77708113cd78b561059b6fa904b24162fa0be2d60273d27b8e

  - name: sdl3
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DSDL_STATIC=OFF
    sources:
      - type: archive
        url: https://libsdl.org/release/SDL3-3.2.24.tar.gz
        sha256: 81cc0fc17e5bf2c1754eeca9af9c47a76789ac5efdd165b3b91cbbe4b90bfb76

  - name: 3sx
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: .
    post-install:
      - install -Dm644 flatpak/com.crowdedstreet.3sx.desktop /app/share/applications/com.crowdedstreet.3sx.desktop
      - install -Dm644 flatpak/com.crowdedstreet.3sx.metainfo.xml /app/share/metainfo/com.crowdedstreet.3sx.metainfo.xml
